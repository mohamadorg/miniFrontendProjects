<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stopwatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      .btnhover:hover {
        background-color: white;
        color: #FFC107 ;
      }
    </style>
  </head>
  <body class="bg-warning text-white text-center">
    <div class="d-flex align-items-center justify-content-center h-100">
      <div>
      <h1 class="mb-5  display-1 ">STOPWATCH</h1>
      <p class="display-2">
        <span id="minute">00</span> : 
        <span id="second">00</span> :
        <span id="millisecond">00</span>
      </p>
      <button type="button" onclick="" class="btn btn-lg btn-outline-light m-2 btnhover" style="width: 200px; height: 70px;">
        Start
      </button>
      <button type="button" onclick="" class="btn btn-lg btn-outline-light m-2 btnhover" style="width: 200px; height: 70px;">
        Stop
      </button>
      <button type="button" onclick="" class="btn btn-lg btn-outline-light m-2 btnhover" style="width: 200px; height: 70px;">
        Reset
      </button>
    </div>
  </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="stopwatch.js"></script>
  </body>
</html>
